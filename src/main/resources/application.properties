# SECURITY
security.password.secret=secret

# DATABASE
spring.datasource.url=jdbc:mysql://localhost/db_dogsystem?autoReconnect=true&useSSL=false
spring.datasource.username=user
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql=true
hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# LOGb
logging.pattern.console=%d{dd:mm:yyy HH:mm:ss} %-5level %logger{36} - %msg%n
logging.file=target/dog-system.log
logging.level.org.dogsystem=INFO
logging.level.org.test.dogsystem=DEBUG
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Desabilitar Banner
#spring.main.banner-mode=off
